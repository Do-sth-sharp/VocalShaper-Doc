<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <div id="app">Loading VocalShaper document...</div>

    <script>
        var num = 0;
        mermaid.initialize({ startOnLoad: false });

        window.$docsify = {
            repo: 'Do-sth-sharp/VocalShaper',
            maxLevel: 4,
            coverpage: false,
            loadSidebar: true,
            subMaxLevel: 2,
            relativePath: true,
            themeColor: '#626FFC',
            mergeNavbar: true,
            formatUpdated: '{MM}/{DD}/{YYYY} {HH}:{mm}',
            fallbackLanguages: ['zh-CN', 'en-US'],

            search: {
                placeholder: {
                    '/zh-CN/': '搜索',
                    '/': 'Type to search'
                },
                noData: {
                    '/zh-CN/': '找不到结果',
                    '/': 'No Results'
                },
            },
            copyCode: {
                buttonText: {
                    '/zh-CN/': '点击复制',
                    '/': 'Copy to clipboard',
                },
                errorText: {
                    '/zh-CN/': '错误',
                    '/': 'Error',
                },
                successText: {
                    '/zh-CN/': '已复制',
                    '/': 'Copied',
                },
            },
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },

            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/Do-sth-sharp/VocalShaper-Doc/blob/main/',
                    null,
                    function (file) {
                        if (file.indexOf('zh-CN') > -1) {
                            return '在GitHub上编辑'
                        } else {
                            return 'Edit on GitHub'
                        }
                    })
            ],
        }
    </script>
</body>

</html>
